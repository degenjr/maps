<!DOCTYPE html>
<!--Where We Live-->
<html>
  <style>
        body
        {
            background-color:grey;
        }
        p
        {
        	color: white;
            font-family:"helvetica";
            font-size:35px;
            text-align: center
        }
    </style>
  <head>
  	<p> Where We Live</p>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" /> 
    <style type="text/css">
      html { height: 80% }
      body { height: 100%; margin: 2; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?&sensor=false">
    <!--Accessing Google API-->
    </script>
    <script type="text/javascript">
    /**
     * This function creates a google map.
     */
      var geocoder;
  	  var map;
  	  
      function initialize() {
		geocoder = new google.maps.Geocoder();
		var kansas = new google.maps.LatLng(39.8097, -98.5553);
		var mapOptions = {
			zoom: 4,
			center: kansas,
		mapTypeId: google.maps.MapTypeId.ROADMAP
		}
		map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
	}
 
 	function codeAddress() {
		var address = document.getElementById("address").value;
		geocoder.geocode( { 'address': address}, function(results, status) {
		if (status == google.maps.GeocoderStatus.OK) {
			map.setCenter(results[0].geometry.location);
        		var marker = new google.maps.Marker({
            	map: map,
            	position: results[0].geometry.location
        	});
      	} else {
        	alert("Geocode was not successful for the following reason: " + status);
      	}
   	 });
  }
    /**
     * Sourced from google maps api
     */
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
    	<div>
    		<input id="address" type="textbox" value="">
   		 	<input type="button" value="Encode" onclick="codeAddress()">
  		</div>
    
    <iframe src="http://batchgeo.com/map/579b681dc088d1c68931ebf0c925f9e5" frameborder="0" width="100%" height="550" style="border:1px solid #aaa;border-radius:10px;">
    </iframe></p><p><small>View <a href="http://batchgeo.com/map/579b681dc088d1c68931ebf0c925f9e5">zipcodemap</a> in a full screen map</small>
  </body>
</html>
